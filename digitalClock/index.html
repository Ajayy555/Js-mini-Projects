<script>
    const COUNTER_KEY = 'my-counter'; // Unique key for session storage
    
    function countDown(i, callback) {
        let timer;
        timer = setInterval(function() {
            const minutes = parseInt(i / 60 ,10);
            const seconds = parseInt(i % 60 , 10);
            
            const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;
            const formattedSeconds = seconds < 10 ? "0" + seconds : seconds;
    
            document.getElementById("displayDiv").innerHTML =
                `Time left: ${formattedMinutes}:${formattedSeconds}`;
    
            if (i > 0) {
                window.sessionStorage.setItem(COUNTER_KEY, i); // Persist the counter value
                i--;
            } else {
                window.sessionStorage.removeItem(COUNTER_KEY); // Remove the counter value
                clearInterval(timer);
                callback();
            }
        }, 1000);
    }
    
    window.onload = function() {
        const countDownTime = window.sessionStorage.getItem(COUNTER_KEY) || 30; // Default to 30 seconds
        countDown(countDownTime, function() {
            // Execute your desired action (e.g., show a modal)
            // Example: $('#myModal').modal('show');
            console.log("Time's up!");
        });
    };
    </script>

    <div id="displayDiv"></div>
