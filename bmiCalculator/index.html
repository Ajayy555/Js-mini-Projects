<div class="container">

<h1>BMI Calculator</h1>
<form action="">
<p><label for="Weight">Height in Cm </label><input type="text" id="height">
<p><label for="Weight">Weight in kg  </label><input type="text" id="weight"></p>
<button>Calculate</button>
<div id ="result"></div>

<h3>BMI Weight Guide</h3>
<P>Under Weight = less than 18.6</P>
<P>Normal Weight = 18.6 and 24.9</P>
<P>Over Weight = Greater than 24.9</P>

</form>
</div>
<script>
const form=document.querySelector('form');
console.log(form);

form.addEventListener('submit',function (e){
e.preventDefault();

const height=parseInt(document.querySelector('#height').value);
const weight=parseInt(document.querySelector('#weight').value);
 console.log(height,weight);
const result=document.querySelector('#result');
if(isNaN(height) || height<0 || height===" "){
    result.innerHTML=`Please Enter Valid Height ${height}`;
}
else if(isNaN(weight) || weight<0 || weight===" "){
    result.innerHTML=`Please Enter Valid Weight  ${weight}   `;
}else{
    const bmi =(weight /((height * height) /10000) ).toFixed(2);
    if (bmi>0 && bmi<18.6){
    result.style.color="yellow";    
    result.style.backgroundColor="grey";    

    result.innerHTML=`<span> ${bmi} Need little efforts concerning to your health, include protien enriched foods in your meals .</span>`;
    }
else if (bmi>18.6 && bmi<24.9){
    result.style.color="Green";    
    result.style.backgroundColor="grey";    

    result.innerHTML=`<span> ${bmi} Perfect Maintained Yourself !!! , excersice atleast twice a week </span>`;
    }
  else if (bmi>24.9){
    result.style.color="Orange";    
    result.style.backgroundColor="grey";    

    result.innerHTML=`<span> ${bmi} Not Good at all , excersice atleast thirce or four days in a week & eat less Fat enriched foods</span>`;
    }
else
{
    result.innerHTML="Something went Wrong pls Check details again !"
}





}



})

</script>
